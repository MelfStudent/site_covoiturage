<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Pings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center">

        <div id="loginContainer" class="card p-4" style="max-width: 500px; width: 100%;">
            <h1 class="display-4 fw-bold mb-4">PING</h1>

            <div id="loginForm">
                <div class="mb-3 text-start">
                    <label for="number" class="form-label fw-medium">Identifiant (1-30)</label>
                    <input type="number" id="number" min="1" max="30" placeholder="Numéro (1-30)" required 
                        class="form-control">
                </div>
                <button onclick="login()" class="btn btn-dark w-100">Se connecter</button>
            </div>
        </div>

        <div id="mapContainer" style="display: none;">
            <h1 class="fw-bold mb-4" style="text-align: left;">PING - Page Principale</h1>
            
            <div id="nameForm" class="mb-4 text-start">
                <div class="mb-3">
                    <label for="name" class="form-label fw-medium">Nom</label>
                    <input type="text" id="name" placeholder="Votre nom" required 
                        class="form-control mb-2" />
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label fw-medium">Prénom</label>
                    <input type="text" id="firstname" placeholder="Votre Prénom" required 
                        class="form-control" />
                </div>
                <button onclick="setUsername()" class="btn btn-dark w-100">Valider</button>
            </div>

            <div id="map" style="height: 400px;margin-top: 50px; margin-bottom: 50px;"></div>

            <button id="backButton" onclick="backToLogin()" class="btn btn-dark w-100">Retour au menu principal</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
